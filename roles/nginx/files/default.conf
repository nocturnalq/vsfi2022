upstream vsfi {
        server vsfi:8080;
        server vsfi:8081;
    }

server {
    listen 80;
    server_name web.patchka.vsfi;

    location / {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://localhost:8080;
    }

    access_log off;
    error_log /var/log/nginx/error.log error;
}

server {
    listen 80;
    server_name wiki.patchka.vsfi;

    location / {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://localhost:8081;   
    }

    access_log off;
    error_log /var/log/nginx/error.log error;
}

