- name: Copy key from 29 machine
  ansible.posix.synchronize:
    src: /etc/ipsec.d/private/{{ item }}-key.pem
    dest: /pki/private/{{ item }}-key.key
  delegate_to: server1

- name: Copy certs from 29 machine
  ansible.posix.synchronize:
    src: /etc/ipsec.d/certs/{{ item }}-cert.pem
    dest: /pki/certs/{{ item }}-cert.cert
  delegate_to: server1

- name: Create nginx dir
  ansible.builtin.file:
    path: ~/nginx-docker
    state: directory
    mode: '0755'

- name: Copy directory with nginx
  ansible.builtin.copy:
    src: ../../nginx/files
    dest: ~/nginx-docker/

- name: Create webservices dir
  ansible.builtin.file:
    path: ~/webservices
    state: directory
    mode: '0755'

- name: Copy webservices compose
  ansible.builtin.copy:
    src: ../files/docker-compose.yml
    dest: ~/webservices/

- name: Delete webserver
  ansible.builtin.shell:
    cmd: ./docker-rm.sh

- name: Run docker-compose
  community.docker.docker_compose:
    project_src: ~/webservices


