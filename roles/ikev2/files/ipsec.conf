config setup
    charondebug="ike 1, knl 1, cfg 0"
    uniqueids=yes


conn %default
    keylife=20m
    keyexchange=ikev2
    ikelifetime=180m

    lifetime=360m
    dpddelay=60s
    dpdtimeout=180s
    dpdaction=restart

    left=%any
    leftid=161.35.87.41

    rightdns=192.168.88.29,192.168.88.1

    eap_identity=%identity
    ike=chacha20poly1305-sha512-curve25519-prfsha512,aes256gcm16-sha384-prfsha384-ecp384,aes256-sha1-mo>
    esp=chacha20poly1305-sha512,aes256gcm16-ecp384,aes256-sha256,aes256-sha1,3des-sha1!


conn IKEv2_CERT_EAP
    auto=add
    compress=no
    type=tunnel
    fragmentation=yes
    forceencaps=yes
    dpdaction=clear
    rekey=no
    aggressive=no

    leftcert=server-cert.pem
    leftsendcert=always
    leftsubnet=0.0.0.0/0

    right=%any
    rightid=%any
    rightauth=eap-mschapv2
    rightsourceip=10.10.10.0/24
    rightsendcert=never

